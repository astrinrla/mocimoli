<div class="row">
<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
<form class="form-inline" action="/thanks/" name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true" role="form">
<div class="row">
	<div class="input-group col-xs-12">
		<span class="input-group-addon"><i class="fa fa-user fic"></i></span>
		<input required name="name" id="full-name" type="text" class="form-control" placeholder="Full Name (required)">
	</div>
</div>

<div class="row mt-5">
	<div class="input-group col-xs-12 col-sm-8" style="float:left">
		<span class="input-group-addon"><i class="fa fa-envelope-square fic"></i></span>
		<input required name="email" id="email-address" type="email" class="form-control" placeholder="Email (required)">
	</div>
	<div class="row col-xs-12 mt-5" style="height:0"></div>
	<div class="input-group col-xs-12 col-sm-4">
  		<span class="input-group-addon"><i class="fa fa-phone fic"></i></span>
  		<input type="tel" name="telephone" id="telephone" class="form-control" placeholder="08xxx (optional)" pattern="(08)[0-9]{8,11}">
	</div>
</div>

<div class="row mt-5">
	<div class="input-group col-sm-12">
		<textarea required name="message" id="message" class="form-control" rows="5" cols="100" placeholder="message (30 characters minimum)" minlength="30"></textarea>
	</div>
</div>

<input type="checkbox" name="bot-field" value="1" style="display:none !important" tabindex="-1" autocomplete="off">

<div class="text-center mt-10">
	<button type="submit" class="btn btn-default">Send</button>
</div>

</form>
</div>
